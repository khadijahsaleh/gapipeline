modules:
  - tasks/controllers.py
  - tasks/de_evaluators.py
  - tasks/de_initialisers.py
  - tasks/de_selectors.py
  - tasks/replacers.py
  - tasks/mutators.py
  - tasks/crossover.py
  - tasks/loggers.py
  - tasks/finalisers.py
runs: 1
pipelines:
  - name: DeJongOnePipeline
    controller:
      name: GenerationController
      params:
        - 10000
    initialisers:
      - name: DeJongTwoInitialiser
        params:
          - [6, 2]
    tasks:
      - name: RandomSelector
      - name: DifferenceSelectorAncestor
        params:
          - [1, 0.25]
      - name: CrossoverSelectorEach
      - name: DeMutator
        params:
          - 0.95
      - name: ExponentialCrossover
        params:
          - 0.5
      - name: DeJongTwoEvaluator
      - name: DeParentAllocatorCrossover
      - name: BetterReplacer
      - name: TerminalLogger
    finalisers:
      - name: DescriptionBuilder
      - name: ResultsBuilder
